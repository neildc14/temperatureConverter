<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-web\css/all.css">
    <title>Temperature Converter</title>
</head>
<body>
    <main>
        <div class="text-center py-5">
            <h1>Temperature Converter</h1>
        </div>
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="card">
                    <div class="row m-4">
                        <div class="input-field__container d-flex justify-content-between col">
                            <div class="input-field mx-2">
                                <h3>°C</h3>
                                <input type="number" value="" id="celsius" class="celsius form-control">
                            </div>
                            <div class="input-field mx-2">
                                <h3>°F</h3>
                                <input type="number" value="" id="fahrenheit" class="fahrenheit form-control">
                            </div>
                            <div class="input-field mx-2">
                                <h3>K</h3>
                                <input type="number" value="" id="kelvin" class="kelvin form-control">
                            </div>            
                        </div>  
                    </div>
                    <div class="row m-4">
                        <div class="button__container d-flex justify-content-center col">
                            <button id="convert" class="mx-3 btn btn-primary" type="submit">Convert</button>
                            <button id="reset" class="mx-3 btn btn-secondary" type="reset">Reset</button>
                        </div>  
                        <p id="demo"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container text-center text-secondary my-5">
        <div>
            <i class="fa-solid fa-copyright "></i>
            <span>neil edward dela cruz 2022</span>
        </div>
    </footer>
    




    
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
